<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nooscope Trends</title>
</head>
<body>
    <h1>Nooscope Trends</h1>
    {% if trends %}
        <ul>
            {% for trend in trends %}
                <li>
                    <strong>{{ trend[1] }}</strong> (Source: {{ trend[0] }})<br>
                    Sentiment: {{ trend[2] }}<br>
                    Published: {{ trend[3] }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No trends available. Fetch or add some data!</p>
    {% endif %}
</body>
</html>
